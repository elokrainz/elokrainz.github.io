<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <link href="/assets/css/main.min.css" rel="stylesheet" media="screen">
    <script src="/assets/js/analytics.js"></script>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
        }
        });
    </script>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
        }
        });
    </script>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
        all[i].SourceElement().parentNode.className += ' has-jax';
        }
        });
    </script>

    <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>
<body>
    <!-- HEADER -->
    <div id="header" class="container no-bottom">
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                <h1 id="site-title" class="text-center">
                    <a href="{{ site.url }}" class="link-black">{{ site.name }}</a> | <a href="{{ site.blog }}" class="link-black">Blog</a>
                </h1>
                <p class="media-links text-center">
                    {% include media-links.html %}
                </p>
            </div>
            <div class="col-md-5">
                <h2 class="lead no-bottom text-center"><i class="icon-th-list"></i> Random Walk Down the Blank Mind.</h2>
            </div>
        </div>
    </div>
    
    <!-- BODY -->
    <div class="container push-top">
        <div class="row">
        
            <!-- content -->
            <div id="content" class="col-md-10 col-md-offset-1">
